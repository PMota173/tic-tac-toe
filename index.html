<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <h3>First to three wins!</h3>
  </header>
  <div class="container">
    <div class="left">
    </div>
    <div class="main">
      
      <div class="game-table" data-table>
      </div>
    

      <div class="game-buttons">
        <button class="reset">Reset</button>
        <button class="new-game">New Game</button>
        <button class="setup-name">Change Names</button>
      </div>
    </div>
      
    <div class="right">
      <div class="right-section">
        <h2>Turn:</h2>
        <div class="player-turn">Player 1's turn</div>
      </div>
      <div class="right-section">
        <h2>Score:</h2>
        <div>
          <div>
            <div class="player1">Player 1: </div><span class="scorePlayer1"> 0</span>
          </div>
          <div>
            <div class="player2">Player 2: </div><span class="scorePlayer2"> 0</span>
          </div>  
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p><a href="https://github.com/PMota173" target="_blank">PMota173</a></p>
    <img class="githubi" src="img/github-mark.png" alt="">
  </footer>
  <script type="module" src="script.js" defer></script>
</body>
</html>
